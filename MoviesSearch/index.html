<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Finder</title>
  <link rel="stylesheet" href="styles.css" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/typeit@8.7.1/dist/index.umd.min.js"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.2/vanilla-tilt.min.js"></script>
</head>
<body>
  <div class="main">
    <h1 id="title"></h1>

    <div class="search_container" id="search-container">
      <input
        type="text"
        id="searchbox"
        class="searchbox"
        placeholder="Type movie title..."
      />
      <div class="searchbtn" id="searchbtn">üîç</div>
    </div>

    <div id="loader" class="loader"></div>
    <div class="movie_container" id="movie_container"></div>
  </div>

  <div id="detailOverlay" class="detail-overlay">
    <div class="detail-card" id="detailCard">
      <div class="detail-close" id="detailClose">‚úï</div>
      <img id="detailImg" src="" alt="Poster" />
      <div class="detail-info">
        <h2 id="detailTitle"></h2>
        <p id="detailYear"></p>
        <p id="detailGenre"></p>
        <p id="detailPlot"></p>
        <button id="detailAction">Watch Movie</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
