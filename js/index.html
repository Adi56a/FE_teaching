<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.container {
   
    
    white-space: pre;
   
      background: linear-gradient(135deg, #c6310c, #68e70e,rgb(8, 127, 237));
      background-clip: text;
      color: transparent;
      font-size: 3rem;
      transform: rotateY(180deg);
      transition: 2s;
      animation-name: c;
      animation-duration: 2s;
   
    
    /* Adds ellipsis (â€¦) at the end when text overflows */
}

@keyframes c {
    0%{
      
    }
    100%{
        transform: rotateY(180deg);
    }
}

    </style>
</head>
<body>
    
            
      <div class="container">
    This is some        
    long text that will     
     get cut off with an ellipsis 
     if it overflows.
</div>

    
</body>
</html>
